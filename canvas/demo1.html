<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    //region 1.变换rote
    const marginBootom = 50;
    const marginLeft = 40;
    const canvas = document.getElementById("canvas");
    //设置画布的宽高
    canvas.width = 400;
    canvas.height = 300;
    //绘制的对象获取
    const context = canvas.getContext("2d");
    //渐变
    context.strokeStyle = "rgb(0,0,0,1)"
    context.lineWidth=0.08

    //沿x轴镜像对称变换画布
    context.scale(1, -1)
    //向下平移画布-marginBootom的高度
    context.translate(marginLeft, -canvas.height+marginBootom)
    
    //保存好当前画布的状态。因为我们的圆心在左下角，我们还需要返回到这个远点进行其他操作。
    context.save()
    const heightOfOne=30

    //绘制X轴开始
    for(let i=0; i<7; i++){
        context.beginPath()
        context.moveTo(0, 0)
        context.lineTo(canvas.width, 0)
        context.closePath()
        //画不是闭合区域 fill是闭合区域
        context.stroke()
        //每次绘制完之后继续往上平移
        context.translate(0,heightOfOne)
    }
    context.restore()
</script>
</body>
</html>
